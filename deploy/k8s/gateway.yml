apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  namespace: mtogo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
        - name: gateway
          image: mtogo/gateway:local
          env:
            - name: ASPNETCORE_URLS
              value: "http://0.0.0.0:8080"
          ports:
            - containerPort: 8080

---
apiVersion: v1
kind: Service
metadata:
  name: gateway
  namespace: mtogo
spec:
  selector:
    app: gateway
  type: NodePort
  ports:
    - port: 8080
      targetPort: 8080
      nodePort: 30080
