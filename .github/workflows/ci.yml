name: CI

on:
  pull_request:
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Restore
        run: dotnet restore mtogo-final-exam.sln

      - name: Build
        run: dotnet build mtogo-final-exam.sln --no-restore -c Release

      - name: Verify formatting
        run: dotnet format mtogo-final-exam.sln --verify-no-changes

      - name: Test + Coverage Gate
        run: |
          dotnet test mtogo-final-exam.sln -c Release --no-build \
            --settings coverlet.runsettings \
            /p:Threshold=9 \
            /p:ThresholdType=line \
            /p:CollectCoverage=true

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-cobertura
          path: |
            **/TestResults/**/coverage.cobertura.xml
