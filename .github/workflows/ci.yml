name: CI

on:
  pull_request:
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Restore
        run: dotnet restore mtogo-final-exam.sln

      - name: Static analysis (analyzers)
        run: dotnet build mtogo-final-exam.sln --no-restore -c Release -warnaserror:false

      - name: Verify formatting
        run: dotnet format mtogo-final-exam.sln --verify-no-changes

      - name: Test + Coverage Gate (Ordering)
        run: |
          dotnet test tests/ordering.tests/Mtogo.Ordering.Tests/Mtogo.Ordering.Tests.csproj -c Release --no-build \
            /p:CollectCoverage=true \
            /p:CoverletOutput=./TestResults/ordering- \
            /p:Threshold=65 \
            /p:ThresholdType=line \
            /p:ThresholdStat=total

      - name: Test + Coverage Gate (LegacyMenu)
        run: |
          dotnet test tests/legacy-menu.tests/Mtogo.LegacyMenu.Tests/Mtogo.LegacyMenu.Tests.csproj -c Release --no-build \
            /p:CollectCoverage=true \
            /p:CoverletOutput=./TestResults/legacy- \
            /p:Threshold=65 \
            /p:ThresholdType=line \
            /p:ThresholdStat=total

      - name: Test + Coverage Gate (Payment)
        run: |
          dotnet test tests/payment.tests/Mtogo.Payment.Tests/Mtogo.Payment.Tests.csproj -c Release --no-build \
            /p:CollectCoverage=true \
            /p:CoverletOutput=./TestResults/payment- \
            /p:Threshold=65 \
            /p:ThresholdType=line \
            /p:ThresholdStat=total

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-cobertura
          path: |
            TestResults/**.cobertura.xml
