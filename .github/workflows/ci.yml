name: CI

on:
  pull_request:
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore -c Release

      - name: Install dotnet-format
        run: |
          dotnet tool update -g dotnet-format --version 8.* || dotnet tool install -g dotnet-format --version 8.*
          
      - name: Verify formatting
        run: dotnet format mtogo-final-exam.sln --verify-no-changes
      - name: Test
        run: dotnet test --no-build -c Release

      - name: Test + Coverage Gate
        run: |
          dotnet test mtogo-final-exam.sln -c Release --no-build \
            /p:CollectCoverage=true \
            /p:CoverletOutputFormat=cobertura \
            /p:Threshold=60 \
            /p:ThresholdType=line
  